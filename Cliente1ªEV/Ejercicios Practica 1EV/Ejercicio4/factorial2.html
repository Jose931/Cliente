<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial iteracion</title>
    <script>
        function factorial(n){ 
            let numero;
            for(let i = n; i >= 1;i-- ){
                if(i == n){
                    numero = n;
                }else{
                    numero = numero * i;
                }
            }
            return numero;
        }

        function returnFactorial(n) {
            let number = factorial(n);
            alert("El factorial de " + n + " es " + number);
        }

    </script>
</head>

<body>
    <form action="">
        <input type="number" id="number">
        <input type="button" id="sendInfo" onclick="returnFactorial(document.getElementById('number').value)"
            value="Take factorial">
    </form>
</body>

</html>
