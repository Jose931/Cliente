<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleaorios 10.000</title>
    <script>
        function checkNumber(num) {
            let texto;
            num % 2 == 0 ? texto = "Es par" : texto = "Es impar";
            return texto;
        }

        function printNumber() {
            for (i = 0; i < 500; i++) {
               let number = Math.ceil(Math.random() * 10000);
                document.write("<p>Numero :" + number + " : " + checkNumber(number) + "</p>");
            }
        }
    </script>
</head>

<body>
    <script>
        printNumber();
    </script>
</body>
</html>
