<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par o Impar</title>
    <script>
        
        function CheckNumber(){
            document.getElementById('insertNumber').value % 2 == 0 ? alert("Es par") : alert("Es impar");
        }
       
    </script>
</head>
<body>
    <form method="POST">
        <input type="number" id="insertNumber" name="insertNumber" placeholder="Ingrese valor">
        <input type="submit" onclick="CheckNumber()">
    </form>
</body>
</html>
